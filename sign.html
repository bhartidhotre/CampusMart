<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="sign.css">
    <script type="module" src="signup.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="signup-box">
            <h2>Create Account</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="email" placeholder="Enter your username">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                
                <button type="submit" class="btn" id="submit">Create Account</button>
            </form>

            <div class="social-login">
                <button class="google-btn">Google</button>
                <button class="facebook-btn">Facebook</button>
            </div>

            <p class="login-link">Have an account? <a href="login.html">Login Here</a></p>
        </div>
    </div>

</body>
</html>
