<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="sign.css">

</head>
<body>

    <div class="container">
        <div class="login-box">
            <h2>Login Here</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="email" placeholder="Email or Phone">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                
                <button type="submit" class="btn" id="submit">Log In</button>
            </form>

            <div class="social-login">
                <button class="google-btn">Google</button>
                <button class="facebook-btn">Facebook</button>
            </div>

            <p class="signup-link">Donâ€™t have an account? <a href="sign.html">Create Account</a></p>
        </div>
    </div>

    <!-- Add these scripts at the bottom of body -->
<!-- Only login.js here -->

</body>
</html>
